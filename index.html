<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>
    </head>
    <body>
        <div class="container">
            <div class="containerTop"></div>
            <div class="containerBottom"></div>
            <div class="mainPage">
                <div class="contacts">
                    <div class="banner">
                        <div class="contactPhoto">
                            <img src="https://icon-library.net/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="photo">
                        </div>
                        <div class="generalIcons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="ringbell">
                        <div class="bellIcon">
                            <i class="fas fa-bell-slash fa-lg"></i>
                        </div>
                        <div class="bellText">
                            <p>Ricevi Notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="searchbar">
                        <div class="searchIcon">
                            <i class="fas fa-search"></i>
                        </div>
                        <form>
                            <input type="search" placeholder="Cerca o inizia una nuova chat">
                        </form>
                    </div>
                    <div class="myHistory">
                        <div class="myFriend active">
                            <div class="contactPhoto">
                                <img src="https://icon-library.net/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="photo">
                            </div>
                            <div class="contactText">
                                <div class="contactName">
                                    <p>Michele</p>
                                    <p><small>Non poteva essere altrimenti</small></p>
                                </div>
                                <div class="clock">
                                    <p><small>17:53</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="myFriend">
                            <div class="contactPhoto">
                                <img src="https://icon-library.net/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="photo">
                            </div>
                            <div class="contactText">
                                <div class="contactName">
                                    <p>Fabio</p>
                                    <p><small>Non poteva essere altrimenti</small></p>
                                </div>
                                <div class="clock">
                                    <p><small>17:53</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="myFriend">
                            <div class="contactPhoto">
                                <img src="https://icon-library.net/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="photo">
                            </div>
                            <div class="contactText">
                                <div class="contactName">
                                    <p>Samuele</p>
                                    <p><small>Non poteva essere altrimenti</small></p>
                                </div>
                                <div class="clock">
                                    <p><small>17:53</small></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="chatView">
                    <div class="banner">
                        <div class="contactPhoto">
                            <img src="https://icon-library.net/images/avatar-icon-images/avatar-icon-images-4.jpg" alt="photo">
                            <div class="contactName">
                                <p>Michele</p>
                                <p><small>Ultimo accesso oggi alle 15.40</small></p>
                            </div>
                        </div>
                        <div class="generalIcons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chatWindow"></div>
                    <div id="messageBox" class="banner">
                        <i class="far fa-smile fa-lg"></i>
                        <form>
                            <input id="textBox" type="search" placeholder="Scrivi un messaggio">
                        </form>
                        <i id="sendButton" class="fas fa-microphone fa-lg show"></i>
                        <i class="fas fa-paper-plane fa-lg hide"></i>
                    </div>
                </div>
            </div>
            <div class="template none">Questo Ã¨ un messaggio di prova. <span><small>17:31</small></span></div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
